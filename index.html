        "Zico": ["Zico", "Filipe da Rocha", "Filipe", "Zico Calma Calabreso"],
        "Paolla": ["Paolla", "Paolla Varela", "Lua"],
        "Neto": ["Neto", "Jo√£o Neto", "Jo√£o Roberto Jorge Borges Neto", "Capit√£o Woke"],
        "Wendel": ["Wendel", "Wendel Lemos"],
        "JP": ["JP", "Jo√£o Pedro"],
        "Theo": ["Theo", "Theo Fischer"],
        "Thiago": ["Thiago", "Thiago Sope√±a", "Sope√±a", "Quinto"]
    };
    
    // Inverter o mapeamento para busca
    const searchMap = {};
    Object.keys(nameMapping).forEach(name => {
        nameMapping[name].forEach(variant => {
            searchMap[variant.toLowerCase()] = name;
        });
    });
    
    // Ordem dos votantes nos dados brutos
    const voterOrder = ["Neto", "Canto", "Theo", "JP", "Wendel", "Calvo", "Labubu", "Zico", "Paolla", "Pedro", "Thiago", "Rafael"];
    
    // Ordem final para exibi√ß√£o (igual ao gr√°fico anterior)
    const displayOrder = ["Calvo", "Canto", "Labubu", "Pedro", "Rafael", "Zico", "Paolla", "Neto", "Wendel", "JP", "Theo", "Thiago"];
    
    // Inicializar matriz de votos 12x12
    const voteMatrix = Array(12).fill().map(() => Array(12).fill(0));
    
    // LOG: Adicionar para monitorar os votos do Rafael para o Canto
    const rafaelCantoLog = [];
    
    // Processar cada votante
    rawData.forEach((voterResponses, voterIndex) => {
        const voterName = voterResponses[0].replace(/"/g, '');
        const voterDisplayIndex = displayOrder.indexOf(voterName);
        
        // Verificar se √© o Rafael
        const isRafael = voterName === "Rafael";
        
        // Processar cada resposta do votante (ignorando a primeira que √© o nome)
        for (let i = 1; i < voterResponses.length; i++) {
            const response = voterResponses[i].toLowerCase();
            
            // Procurar por men√ß√µes de cada participante
            const mentioned = new Set();
            
            // Verificar cada varia√ß√£o de nome
            Object.keys(searchMap).forEach(variant => {
                if (response.includes(variant.toLowerCase())) {
                    const mainName = searchMap[variant.toLowerCase()];
                    const targetIndex = displayOrder.indexOf(mainName);
                    mentioned.add(targetIndex);
                    
                }
            });
            
            // Contar votos para cada pessoa mencionada
            mentioned.forEach(targetIndex => {
                voteMatrix[voterDisplayIndex][targetIndex]++;
                
                // LOG: Se for Rafael votando em Canto
                if (isRafael && displayOrder[targetIndex] === "Canto") {
                    rafaelCantoLog.push({
                        option: voterResponses[i],
                        responseIndex: i,
                        fullResponse: voterResponses[i]
                    });
                }
            });
        }
    });
    
    // Mostrar o log no console
    if (rafaelCantoLog.length > 0) {
        console.log("=== LOG: Rafael votando em Canto ===");
        console.log(`Total de votos encontrados: ${rafaelCantoLog.length}`);
        console.log("Op√ß√µes onde Rafael votou em Canto:");
        rafaelCantoLog.forEach(log => {
            console.log(`- Op√ß√£o ${log.responseIndex}: "${log.fullResponse}"`);
        });
        console.log("=== FIM DO LOG ===");
    } else {
        console.log("Nenhum voto de Rafael para Canto encontrado.");
    }
    
    // Gerar dados dos candidatos
    const candidatesData = displayOrder.map((name, index) => {
        const votesFrom = [];
        let totalVotes = 0;
        
        // Coletar votos recebidos de cada pessoa
        for (let i = 0; i < 12; i++) {
            const votesReceived = voteMatrix[i][index];
            votesFrom.push(votesReceived);
            totalVotes += votesReceived;
        }

    const premia√ß√µesFixas = {
    "Calvo": ["Babaca mais Betito", "Melhor Ex-Trio dos Babacas", "Bacaca mais Engra√ßado", "Melhor Babaca Old School", "BBK DE OURO"],
    "Canto": ["Melhor Ex-Trio dos Babacas", "Melhor Babaca Normal", "Bacaca que mais uniu o Grupo "],
    "Labubu": ["Bacaca mais bicho do Mato", "Bacaca mais Fofo do Ano"],
    "Pedro": ["Primeiro-Tenente Woke dos Babacas", "Melhor Babaca New Generations", "Maior Boca de Sacola"],
    "Rafael": ["Melhor Apelido", "Bacaca mais Gente Boa", "Melhor Briga"],
    "Zico": ["Melhor Figurinha", "Babaca mais Favelado"],
    "Paolla": ["Babaca mais Civilizado", "Melhor Babaca LGBT"],
    "Neto": ["Bacaca mais Gente Boa", "Melhor Babaca Shippuden"],
    "Wendel": ["Babaca mais Nortista"],
    "JP": [],
    "Theo": [],
    "Thiago": ["Melhor Babaca Normal", "Bacaca mais bicho do Mato", "Bacaca mais Gente Boa"]
};
        
        return {
            name: name,
            photo: name.toLowerCase() + ".png",
            totalVotes: totalVotes,
            votesFrom: votesFrom,
            awards: premia√ß√µesFixas[name] || [] // <-- Usa o objeto de premia√ß√µes
        };
    });
    
    return candidatesData.sort((a, b) => a.totalVotes - b.totalVotes);
}



// Fotos espec√≠ficas para os votantes
        const voterPhotos = [
            'calvo.png',        // Votante Calvo
            'canto.png',        // Votante Canto
            'arthur.png',       // Votante Labubu
            'Pedro.png',        // Votante Pedro
            'Rafael.png',       // Votante Rafael
            'Filipe.png',       // Votante Zico
            'lua.png',          // Votante Paolla
            'Neto.png',         // Votante Neto
            'wendel.png',       // Votante Wendel
            'joaopedro.png',    // Votante JP
            'Theo.png',         // Votante Theo
            'Thiago.png'        // Votante Thiago
        ];

        const voterNames = ['Calvo', 'Canto', 'Labubu', 'Pedro', 'Rafael', 'Zico', 'Paolla', 'Neto', 'Wendel', 'JP', 'Theo', 'Thiago'];

        function getSortedVotesData(votesFrom) {
            return votesFrom
                .map((votes, index) => ({ votes, index }))
                .sort((a, b) => a.votes - b.votes);
        }

        function updateSlide() {
            const candidate = candidates[currentSlide];
            const sortedVotes = getSortedVotesData(candidate.votesFrom);
            const maxVotes = Math.max(...candidate.votesFrom, 1); // Evitar divis√£o por zero
            
            document.getElementById('candidateName').textContent = candidate.name;
                      let src_pic = candidate.photo;
                            switch (candidate.photo) {
                            case "labubu.png":
                                src_pic = "arthur.png";
                                break;
                            case "jp.png":
                                src_pic = "joaopedro.png";
                                break;
                            
                            case "paolla.png":
                                src_pic = "lua.png";
                                break;

                            case "zico.png":
                                src_pic = "filipe.png";
                                break;
                            }
                console.log(src_pic);
            document.getElementById('candidatePhoto').src = src_pic.toLowerCase();
            document.getElementById('totalVotes').textContent = candidate.totalVotes;
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('totalSlides').textContent = candidates.length;

            const chart = document.getElementById('chart');
            chart.innerHTML = '';

            sortedVotes.forEach(({ votes, index }) => {
                const height = votes > 0 ? Math.max((votes / maxVotes) * 100, 8) : 0;
                
                // Usar as fotos espec√≠ficas dos votantes
                const voterPhoto = voterPhotos[index] || `https://i.pravatar.cc/150?img=${index + 1}`;
                
                // Verificar se o votante √© o pr√≥prio candidato (voto em si mesmo)
                const isSelfVote = candidate.name === voterNames[index];
                const photoClass = `voter-photo ${isSelfVote ? 'self-vote' : ''}`;

                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                barContainer.innerHTML = `
                    <img class="${photoClass}" src="${voterPhoto}" alt="${voterNames[index]}" 
                         title="${isSelfVote ? 'Voto pr√≥prio' : voterNames[index]}">
                    <div class="bar-wrapper">
                        <span class="vote-count">${votes}</span>
                        ${votes > 0 ? `<div class="bar color-${index}" style="height: ${height}%"></div>` : ''}
                    </div>
                    <span class="voter-name">${voterNames[index]}</span>
                `;

                chart.appendChild(barContainer);
            });

            updateDots();
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';

            candidates.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentSlide ? ' active' : '');
                dot.onclick = () => {
                    currentSlide = index;
                    updateSlide();
                };
                dotsContainer.appendChild(dot);
            });
        }

        function nextSlide() {
            if (currentSlide === candidates.length - 1) {
                showFinalScreen();
            } else {
                currentSlide = (currentSlide + 1) % candidates.length;
                updateSlide();
            }
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + candidates.length) % candidates.length;
            updateSlide();
        }

        function showFinalScreen() {
            document.getElementById('slideView').classList.add('hidden');
            document.getElementById('finalScreen').classList.add('active');
            renderFinalScreen();
        }

        function backToSlides() {
            document.getElementById('slideView').classList.remove('hidden');
            document.getElementById('finalScreen').classList.remove('active');
            currentSlide = 0;
            updateSlide();
        }

        function renderFinalScreen() {
            // Ordenar candidatos por n√∫mero de pr√™mios
            const candidatesByAwards = [...candidates].sort((a, b) => a.awards.length - b.awards.length);
            
            const chart = document.getElementById('finalChart');
            chart.innerHTML = '';

            const maxAwards = Math.max(...candidatesByAwards.map(c => c.awards.length), 1);

            candidatesByAwards.forEach((candidate, idx) => {

                  let src_pic = candidate.photo;
                            switch (candidate.photo) {
                            case "labubu.png":
                                src_pic = "arthur.png";
                                break;
                            case "jp.png":
                                src_pic = "joaopedro.png";
                                break;
                            
                            case "paolla.png":
                                src_pic = "lua.png";
                                break;

                            case "zico.png":
                                src_pic = "filipe.png";
                                break;
                            }
                console.log(src_pic);

                const awardsCount = candidate.awards.length;
                const height = awardsCount > 0 ? Math.max((awardsCount / maxAwards) * 350, 80) : 40;

                const barContainer = document.createElement('div');
                barContainer.className = 'final-bar-container';

                const awardsHTML = candidate.awards.length > 0
                    ? candidate.awards.map(award => `<div class="final-award-item">${award}</div>`).join('')
                    : '';

                const noAwardsHTML = candidate.awards.length === 0 
                    ? '<div class="final-no-awards">Sem premia√ß√µes</div>' 
                    : '';
                          
                barContainer.innerHTML = `
                    <img class="final-participant-photo" src="${src_pic.toLowerCase()}" alt="${candidate.name}">
                    <div class="final-bar-wrapper">
                        <span class="final-awards-count">${awardsCount}</span>
                        ${awardsCount > 0 ? `<div class="final-bar" style="height: ${height}px">${awardsHTML}</div>` : noAwardsHTML}
                    </div>
                    <div class="final-participant-name">${candidate.name}</div>
                `;

                chart.appendChild(barContainer);
            }); 
        }

        // Suporte para teclas de seta
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Inicializar quando a p√°gina carregar
        window.onload = function() {
            candidates = processRawData();
            updateSlide();
        };
    </script>
